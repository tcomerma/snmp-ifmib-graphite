general:
    interval: 30
carbon:
    server: localhost
    port: 2003

logging:
    path: /var/log/snmp-poller

# Final path will end up like:
# <METRIC_PATH>.<interface>.<tx|rx>
coxley:
    test-router:
        metric_path: core.hq.switches.test-sw
        ifaddr: 10.0.0.254
        snmp_community: public
        snmp_version: 2
        ifaces:
            - lag.0.2
            - ge.2.1
        metrics:
            - [ ifHCOutOctets, tx ]
            - [ ifHCinOctets, rx ]
            - [ ifHighSpeed, speed ]
            - [ ifCInMulticastPkts, InMcastPkts]
            - [ ifCOutMulticastPkts, OutMcastPkts]
            - [ ifCInBroadcastPkts, InBcastPkts]
            - [ ifCOutBroadcastPkts, OutBcastPkts]

